{% extends "analyze-template.html" %}


<!-- Head -->
{% block page_head %}

    <!-- Page JS and CSS -->
    <script type="text/javascript" src="static/js/dendrogram.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/dendrogram.css"/>
{% endblock %}


<!-- Options -->
{% block options %}

    <!-- Dendrogram options -->
    <div id="dendrogram-options-section" class="section">
        <h3 class="title">Options</h3>

        <!-- Distance metric -->
        <h3>Distance Metric: </h3>
        <h3 id="distance-metric-button" class="button">Euclidean</h3><br>

        <!-- Linkage method -->
        <h3>Linkage Method: </h3>
        <h3 id="linkage-method-button" class="button">Average</h3><br>

        <!-- Orientation -->
        <h3>Orientation: </h3>
        <h3 id="orientation-button" class="button">Bottom</h3><br>
    </div>
{% endblock %}


<!-- Results -->
{% block results %}

    <!-- Top -->
    <div class="results-top">
        <h3 class="title">Dendrogram</h3>
        <h3 id="generate-button" class="results-top-right button">Generate</h3>
    </div>

    <!-- Dendrogram -->
    <div id="dendrogram"></div>

    <!-- Hidden inputs -->
    <input id="distance-metric-input" name="metric" value="euclidean" type="hidden">
    <input id="linkage-method-input" name="linkage" value="average" type="hidden">
    <input id="orientation-input" name="orientation" value="bottom" type="hidden">
{% endblock %}
