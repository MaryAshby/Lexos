{% extends "helpers/base.html" %}


<!-- Head -->
{% block head %}

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Lexos dependencies -->
    <script type="text/javascript" src="static/js/helpers/analyze-template.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/helpers/analyze-template.css"/>

    <!-- Page JS and CSS -->
    <script type="text/javascript" src="static/js/helpers/graph.js"></script>
    <script type="text/javascript" src="static/js/statistics.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/statistics.css"/>
{% endblock %}


<!-- Content -->
{% block content %}

    <!-- Top section -->
    <div id="top-section">

        <!-- Options -->
        <div id="left-column">

            <!-- Generate -->
            <div class="section">
                <h3 id="generate-button" class="disabled button">Generate</h3>
            </div>

            <!-- Tokenize -->
            <div id="tokenize-section" class="section">
                <h3 class="section-top title">Tokenize</h3>
                <div class="section-body">
                    <label class="circle-label"><input name="tokenType" value="word" type="radio" checked><span>By Tokens</span></label><br>
                    <label class="circle-label"><input name="tokenType" value="char" type="radio"><span>By Characters</span></label><br>
                    <h3>Grams</h3><label><input name="tokenSize" value="1" type="text" spellcheck="false" autocomplete="off"></label>
                </div>
            </div>

            <!-- Cull -->
            <div id="cull-section" class="section">
                <h3 class="section-top title">Cull</h3>
                <div class="section-body">
                    <label class="checkbox-label"><input name="mfwcheckbox" type="checkbox"><span>Use the top<input name="mfwnumber" value="100" type="text" spellcheck="false" autocomplete="off">terms</span></label>
                    <label class="checkbox-label"><input name="cullcheckbox" type="checkbox"><span>Must be in<input name="cullnumber" value="1" type="text" spellcheck="false" autocomplete="off">documents</span></label>
                </div>
            </div>
        </div>

        <!-- Document sizes -->
        <div id="graph-section" class="section">
            <div id="graph-section-top">
                <h3 class="section-top title">Document Sizes</h3>
            </div>
            <div id="graph-container" class="section-body"></div>
        </div>

        <!-- Corpus information section -->
        <div id="right-column">

            <!-- Corpus statistics -->
            <div id="corpus-statistics-section" class="section">
                <h3 class="section-top title">Corpus Statistics</h3>
                <div id="corpus-statistics" class="section-body"></div>
            </div>

            <!-- Standard error test -->
            <div id="standard-error-test-section" class="section">
                <h3 class="section-top title">Standard Error Test</h3>
                <div id="standard-error-test"  class="section-body"></div>
            </div>

            <!-- Interquartile range test -->
            <div id="interquartile-range-test-section" class="section">
                <h3 class="section-top title">Interquartile Range Test</h3>
                <div id="interquartile-range-test"  class="section-body"></div>
            </div>
        </div>
    </div>

    <!-- Document statistics -->
    <div id="documents-section" class="section">
        <h3 class="section-top title">Document Statistics</h3>
        <div id="table" class="borderless-section-body"></div>
    </div>

    <!-- Hidden elements -->
    <input name="csvdelimiter" value="comma" type="hidden">
    <input name="norm" value="l2" type="hidden">
    <input name="normalizeType" value="raw" type="hidden">
    <input id="active-file-ids" name="active_file_ids" type="hidden">
    <div id="document-names-section"></div>
{% endblock %}
