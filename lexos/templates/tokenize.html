{% extends "helpers/analyze-template.html" %}

{% block title %}Tokenize{% endblock %}

<!-- Head -->
{% block page_head %}

    <!-- Page Lexos dependencies -->
    <script type="text/javascript" src="static/js/helpers/table.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/helpers/table.css"/>

    <!-- Page JS and CSS -->
    <script type="text/javascript" src="static/js/tokenize.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/tokenize.css"/>
{% endblock %}


<!-- Options -->
{% block options %}

    <!-- Orientation -->
    <div id="orientation-section" class="section">
        <div class="vertical-splitter section-top">
            <div><h3 class="title">Orientation</h3></div>
            <span id="orientation-tooltip-button" class="right-justified tooltip-button">?</span>
        </div>

        <div class="section-body">
            <label><input name="orientation" type="radio" value="Documents as Columns" checked><span></span>Documents as Columns, Terms as Rows</label><br>
            <label><input name="orientation" type="radio" value="Documents as Rows"><span></span>Documents as Rows, Terms as Columns</label>
        </div>
    </div>
{% endblock %}


<!-- Results -->
{% block results %}

    <!-- Table -->
    <div id="table-section" class="section"></div>
{% endblock %}
