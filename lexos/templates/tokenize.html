{% extends "helpers/analyze-template.html" %}


<!-- Head -->
{% block page_head %}

    <!-- Page JS and CSS -->
    <script type="text/javascript" src="static/js/tokenize.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/tokenize.css"/>
{% endblock %}


<!-- Options -->
{% block options %}

    <!-- Orientation -->
    <div id="orientation-section" class="section">
        <div class="vertical-splitter section-top">
            <h3 class="title">Orientation</h3>
            <h3 id="orientation-tooltip-button" class="right-justified button">?</h3>
        </div>

        <div class="section-body">
            <label class="circle-label"><input name="orientation" type="radio" value="file_col" checked><span>Documents as Columns, Terms as Rows</span></label><br>
            <label class="circle-label"><input name="orientation" type="radio" value="file_row"><span>Documents as Rows, Terms as Columns</span></label>
        </div>
    </div>
{% endblock %}


<!-- Results -->
{% block results %}

    <!-- Table -->
    <div id="table" class="section">

        <!-- Table top -->
        <div id="table-top">

            <!-- Search -->
            <div id="#search-input">
                <h3>Search: </h3>
                <label><input id="search-input" name="search-term" type="text" spellcheck="false" autocomplete="off"></label>
            </div>

            <!-- Rows per page -->
            <div class="table-top-radio-option">
                <h3>Rows: </h3>
                <label class="circle-label"><input name="length" value="10" type="radio" checked><span>10</span></label>
                <label class="circle-label"><input name="length" value="50" type="radio"><span>50</span></label>
                <label class="circle-label"><input name="length" value="100" type="radio"><span>100</span></label>
            </div>

            <!-- Sort direction -->
            <div class="table-top-radio-option">
                <h3>Order: </h3>
                <label class="circle-label"><input name="sort-ascending" value="true" type="radio" checked><span>Ascending</span></label>
                <label class="circle-label"><input name="sort-ascending" value="false" type="radio"><span>Descending</span></label>
            </div>

            <!-- Download -->
            <div id="table-top-buttons">
                <h3 id="generate-button" class="disabled button">Generate</h3>
                <h3 id="download-button" class="disabled button">Download</h3>
            </div>
        </div>

        <!-- Table data -->
        <div id="table-data"></div>

        <!-- Table bottom -->
        <div id="table-bottom">
            <div>
                <h3>Page</h3><input id="page-number" name="page-number" type="text" spellcheck="false" autocomplete="off" value="1"></label><h3>of</h3>
                <h3 id="page-count">1</h3>
            </div>
            <div id="navigation-buttons">
                <h3 id="previous-button" class="button">Previous</h3>
                <h3 id="next-button" class="button">Next</h3>
            </div>
        </div>
    </div>
{% endblock %}


<!-- Hidden elements -->
{% block hidden_elements %}
    <input id="trigger-download" type="submit" style="display: none">
{% endblock %}
